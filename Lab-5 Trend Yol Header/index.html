<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend Yol</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="header_container">
          <div class="logo"><h1>trendyol</h1></div>
          <div class="search">
            <input
              type="search"
              placeholder="Aradiginiz urun ,kategori veya markayi yaziniz"
            />

            <button>
              <a href="https://www.trendyol.com">
                <i class="fa-solid fa-magnifying-glass search_icon"></i
              ></a>
            </button>
          </div>

          <nav>
            <ul class="navbar">
              <li class="user">
                <a href="#"
                  ><i class="fa-regular fa-user nav_icon"></i> Giris Yap</a
                >
              </li>
              <li class="favorit">
                <a href="#"
                  ><i class="fa-regular fa-heart nav_icon"></i> Favorilerim</a
                >
              </li>
              <li class="basket">
                <a href="#"
                  ><i class="fa-solid fa-cart-shopping nav_icon"></i> Sepetim</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/7c78c45031.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
